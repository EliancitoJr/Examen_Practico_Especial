<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - BikeTiShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <!-- Encabezado con logo y menu de navegacion -->
    <div class="logo">
        <a href="index.html" class="bike-logo"> </a> <!-- Logo de la empresa -->
        <a href="index.html" class="logo-text">BikeTishop</a> <!-- Texto del logo -->
    </div>
    <nav>
        <!-- Menu de navegacion con enlaces a diferentes paginas del sitio -->
        <a href="index.html">Inicio</a>
        <a href="consejos.html">Consejos</a>
        <a href="pinturas.html">Pinturas</a>
        <a class="cta-button" href="formulario.html">¡Comienza!</a> <!-- Boton de llamada a la accion -->
    </nav>
</header>

<section class="form-section">
    <!-- Seccion del formulario de contacto -->
    <h1>Contactanos</h1>
    <form action="#" method="post" class="contact-form">
        <!-- Etiqueta y campo para el nombre del usuario -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <!-- Etiqueta y campo para el correo electronico del usuario -->
        <label for="correo">Correo Electronico:</label>
        <input type="email" id="correo" name="correo" required>

        <!-- Etiqueta y campo de texto para el comentario del usuario -->
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" rows="5" required></textarea>

        <!-- Boton para enviar el formulario -->
        <button type="submit" class="submit-button">Enviar</button>
    </form>
</section>

<footer>
    <!-- Pie de pagina con logo, derechos reservados y enlaces -->
    <a href="historia.html" class="bike-logo"></a> <!-- Logo en el pie de pagina -->
    <a href="index.html" class="logo-text">BikeTishop</a> <!-- Texto del logo en el pie de pagina -->
    <p>© 2024 BikeTishop. Todos los derechos reservados.</p>
    <div class="footer-links">
        <!-- Enlaces en el pie de pagina organizados por categoria -->
        <div>
            <h3>Home</h3>
            <a href="index.html">Inicio</a>
            <a href="consejos.html">Consejos</a>
            <a href="pinturas.html">Pinturas</a>
        </div>
        <div>
            <h3>Legal</h3>
            <a href="terminos.html">Terminos y Condiciones</a>
            <a href="privacidad.html">Politica de Privacidad</a>
        </div>
        <div>
            <h3>Redes Sociales</h3>
            <a href="error.html">Facebook</a>
            <a href="error.html">Instagram</a>
            <a href="error.html">X</a>
        </div>
    </div>
</footer>

</body>
</html>
